  <body>
    <!-- ======= Header ======= -->
    <header id="header" class="fixed-top header-scrolled">
      <div class="container d-flex align-items-center">
        <h1 class="logo me-auto"><a href="index.html">Clínica Viva Bem</a></h1>
      </div>
    </header>
    <!-- End Header -->

    <!-- Formulário de Registro -->
    <section id="registration" class="mt-5">
      <div class="container pt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <form id="registrationForm">
              <div class="mb-3">
                <label for="nome" class="form-label">Nome <span class="required-marker">*</span></label>
                <input
                  type="text"
                  class="form-control"
                  id="nome"
                  name="nome"
                  placeholder="Nome completo"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">E-mail <span class="required-marker">*</span></label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="E-Mail (exemplo@email.com)"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="telefone" class="form-label">Telefone <span class="required-marker">*</span></label>
                <input
                  type="tel"
                  class="form-control"
                  id="telefone"
                  name="telefone"
                  placeholder="Celular (+99 99 99999-9999)"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="cpf" class="form-label">CPF <span class="required-marker">*</span></label>
                <input
                  type="text"
                  class="form-control"
                  id="cpf"
                  name="cpf"
                  placeholder="CPF (999.999.999-99)"
                  required
                />
              </div>

              <button type="submit" class="login-btn">Registrar</button>
            </form>
          </div>
        </div>
      </div>
    </section>
