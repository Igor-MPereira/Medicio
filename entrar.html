  <!-- JavaScript for Form Validation and Masking -->
  <script>
    $(document).ready(function () {
      // Máscara para o campo de telefone
      $('#telefone').inputmask('(99) 99999-9999', { jitMasking: true });

      // Máscara para o campo de CPF
      $('#cpf').inputmask('999.999.999-99', { numericInput: true, jitMasking: true });

      // Validação do formulário
      $('#registrationForm').submit(function (event) {
        var nome = $('#nome').val();
        var email = $('#email').val();
        var telefone = $('#telefone').val();
        var cpf = $('#cpf').val();

        // Validar se os campos estão preenchidos
        if (!nome || !email || !telefone || !cpf) {
          alert('Por favor, preencha todos os campos.');
          event.preventDefault();
          return;
        }

        // Validar formato do e-mail
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          alert('Por favor, insira um endereço de e-mail válido.');
          event.preventDefault();
          return;
        }

        // Validar se o CPF possui 11 dígitos
        if (cpf.replace(/\D/g, '').length !== 11) {
          alert('Por favor, insira um CPF válido.');
          event.preventDefault();
          return;
        }

        // Outras validações podem ser adicionadas conforme necessário

        // Se todas as validações passarem, o formulário será enviado
      });
    });
